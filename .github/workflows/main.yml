name: main
on: push
jobs:
    builds:
        runs-on: ubuntu-latest
        steps:
          - name: checkout code
            uses: actions/checkout@v4

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
                node-version: '20.x'
                cache: 'npm'

          - name: Install Dependencies
            run: 'npm ci'
