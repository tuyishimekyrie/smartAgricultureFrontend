name: main
on: push
jobs:
    builds:
        runs-on: ubuntu-latest
        steps:
          - name: checkout code
            uses: actions/checkout@v4

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
                node-version: '20.x'
                cache: 'npm'

          - name: Install dependencies
            run: npm ci

          - name: Run lint
            run: npm run lint

          - name: Build application
            run: npm run build
            env:
                CI: true
                
          - name: Build upload artifacts
            uses: actions/upload-artifact@v4
            with:
                name: build-files
                path: build/
                retention-days: 7
